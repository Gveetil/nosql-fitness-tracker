<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Fitness Chart</title>
</head>

<body>
  <nav>
    <a href="/">Fitness Tracker</a>
    <a href="/stats" class="active">Dashboard</a>
  </nav>
  <div class="container mt">
    <div class="row">
      <div class="col-2 col-md-3 text-right">
        <button class="btn btn-primary btn-rounded stats-button" id="previous">&lt;</button>
      </div>
      <div class="col-8 col-md-6 text-center">
        <h1 class="text-center">Workout Dashboard</h1>
      </div>
      <div class="col-2 col-md-3 text-left">
        <button class="btn btn-primary btn-rounded stats-button" id="next">&gt;</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <h4 id="currentWeek"></h4>
      </div>
    </div>
    <div class="row mt">
      <div class="col-md-6">
        <canvas id="canvas"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="canvas2"></canvas>
      </div>
    </div>
    <div class="row mt">
      <div class="col-md-6">
        <canvas id="canvas3"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="canvas4"></canvas>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/stats.js"></script>
</body>

</html>
