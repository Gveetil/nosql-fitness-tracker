<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="/" class="active">Fitness Tracker</a>
    <a href="/stats">Dashboard</a>
  </nav>
  <div class="wrapper workout">
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <div class="ui grid">
            <div class="row">
              <div class="four wide column left aligned"><a href="#" id="previous">Previous</a></div>
              <div class="eight wide column centered">
                <h3>Workout Summary</h3>
              </div>
              <div class="four wide column right aligned"><a href="#" id="next">Next</a></div>
            </div>
          </div>
          <div>
            <div class="workout-stats"></div>
            <div><br /><a href="#" id="delete-btn">Delete</a></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a id="new-btn" href="/exercise" class="huge ui positive button">New Workout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Deleted Successfully!
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/workout.js"></script>
</body>

</html>
